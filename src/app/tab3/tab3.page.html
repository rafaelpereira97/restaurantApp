<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <img style="width: 50%;" class="imageCentered" src="assets/img/logo.png" />

  <form  #form="ngForm" (ngSubmit)="makeReservation(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 class="textCenter"><b>Faça a sua Reserva</b></h3>
            <br>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nome" [(ngModel)]="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="Nº de Telemóvel" [(ngModel)]="phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="people" type="number" placeholder="Nº de Pessoas" [(ngModel)]="people" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea rows="5" name="description" type="text" placeholder="A sua reserva..." [(ngModel)]="description"></ion-textarea>
            </ion-item>
          </div>
          <br>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Reservar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
